<div ng-if="!connected">
  Waiting for connection...
</div>
<div ng-if="connected">
  <div ng-if="waiting">
    Someone has already the control on the screen. Waiting a moment before your turn.
  </div>
  You're connected.

  <div ng-if="!pictureURL">
    <button ng-click="startCounter()">Click to take picture !</button>
  </div>
  <div ng-if="pictureURL">
    <img ng-src="pictureURL" style="width: 100%; height:100%" />
    <button>Validate picture !</button>
    <button>Delete that ugly picture !</button>
  </div>
</div>
